language: "sh"

sudo: "required"

services:
  - "docker"

dist: "trusty"

branches:
  only:
    - "master"

env:
  - "REPO_URL=git@github.com:wellcomecollection/terraform-aws-sqs.git"

jobs:
  include:
    - env: "TASK=autoformat"
    - env: "TASK=release"
      stage: "release"

script:
  - python3 tf_tooling.py "$TASK"

stages:
  - "test"
  - name: release
    if: "type = push"
